<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="./css/find.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영화 추천 서비스</title>
</head>
<body>
  <div class="wrapper">

  
    <div class="search-wrapper">
      <div class="search-container">
        <input class="find-search-bar" placeholder="영화검색" type="text">
        <span class="material-icons-outlined">search</span>
      </div>
    </div>

    <div class="star-movie">
      <div class="star-movie__img">
        <img src="/HTML/movie/img/find-bestMovie-img.jpg" alt="승리호">
      </div>
      <p class="star-movie__subtext1">지금 가장 흥행하는 작품은?</p>
      <p class="star-movie__subtext2">승리호</p>
    </div>

    
    <div class="another-movie">
      <p class="another-movie__title">다른 작품 보기</p>
      <div class="another-movie__list">
        <img src="/HTML/movie/img/find-movieRecommendation-01.jpg" alt="백두산">
        <img src="/HTML/movie/img/find-movieRecommendation-02.jpg" alt="마녀">
        <img src="/HTML/movie/img/find-movieRecommendation-03.jpg" alt="공작">
      </div>
    </div>

  </div>
</body>
</html>
