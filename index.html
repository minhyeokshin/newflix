<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewFlix</title>
  <link rel="stylesheet" href="/HTML/movie/css/login.css">
</head>
<body>

    
    <div class = "login_title">
      <img src="/HTML/movie/img/login-img.png" class = "login-img" alt="로그인_헤더_이미지">
      <h1 class = "login_title__maintext">NewFlix</h1>
      <p class = "login_title__subtext">새로운 OTT 뉴플릭스 등장!<br>지금 가입하면 무료!</p>
    </div>
  

  <form action="/HTML/movie/find.html" class = "login-form">
    <input 
        name = "username"
        type = "text"
        required
        autocomplete = "off"
        placeholder = "ID 입력"
        /><br>
        <input 
        name = "password"
        type = "password"
        required
        autocomplete = "off"
        placeholder = "비밀번호 입력"
        /><br>
    <input type="submit" value="접속하기"><br>
  </form>
</body>
</html>
